<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
  }

  .header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #667eea;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #667eea;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .menu-toggle:hover {
    background: rgba(102, 126, 234, 0.1);
  }

  .nav-menu {
    display: flex;
    gap: 2rem;
    list-style: none;
  }

  .nav-menu a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-menu a:hover {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
  }

  .sidebar {
    position: fixed;
    top: 0;
    right: -100%;
    width: 300px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 2000;
    transition: right 0.3s ease;
    padding: 2rem;
    box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
  }

  .sidebar.active {
    right: 0;
  }

  .sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #667eea;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .close-btn:hover {
    background: rgba(102, 126, 234, 0.1);
  }

  .sidebar-menu {
    list-style: none;
  }

  .sidebar-menu li {
    margin-bottom: 1rem;
  }

  .sidebar-menu a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.1rem;
  }

  .sidebar-menu a:hover {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1500;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .title {
    text-align: center;
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    align-items: start;
  }

  .upload-section {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  }

  .section-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .upload-group {
    margin-bottom: 2rem;
  }

  .upload-label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .file-input-wrapper {
    position: relative;
    display: block;
    width: 100%;
    margin-bottom: 1rem;
  }

  .file-input {
    display: none;
  }

  .file-input-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
    text-align: center;
    border: 2px dashed rgba(255, 255, 255, 0.3);
  }

  .file-input-label:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }

  .action-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .btn {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .btn-success {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
    color: white;
  }

  .btn-danger {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .preview-section {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    min-height: 400px;
    display: flex;
    flex-direction: column;
  }

  .preview-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed #ddd;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    min-height: 300px;
    background: #fafafa;
    position: relative;
    overflow: hidden;
  }

  .preview-canvas {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .empty-preview {
    text-align: center;
    color: #666;
    font-size: 1.1rem;
  }

  .empty-preview i {
    font-size: 3rem;
    color: #ddd;
    margin-bottom: 1rem;
    display: block;
  }

  .download-section {
    display: flex;
    gap: 1rem;
  }

  .status-message {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-weight: 500;
    display: none;
  }

  .status-success {
    background: rgba(86, 171, 47, 0.1);
    color: #56ab2f;
    border: 1px solid rgba(86, 171, 47, 0.2);
  }

  .status-error {
    background: rgba(245, 87, 108, 0.1);
    color: #f5576c;
    border: 1px solid rgba(245, 87, 108, 0.2);
  }

  .hidden {
    display: none !important;
  }

  @media (max-width: 768px) {
    .header {
      padding: 1rem;
    }

    .nav-menu {
      display: none;
    }

    .menu-toggle {
      display: block;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      flex-direction: column;
      gap: 0.5rem;
    }

    .container {
      padding: 1rem;
    }

    .main-content {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .upload-section,
    .preview-section {
      padding: 1.5rem;
    }

    .download-section {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      right: -100%;
    }
  }

  @media (max-width: 480px) {
    .title {
      font-size: 1.5rem;
    }

    .upload-section,
    .preview-section {
      padding: 1rem;
    }

    .file-input-label {
      padding: 1rem;
    }
  }
</style>

  <div class="main-content">

      <h2 class="section-title">

      </h2>

        <label class="upload-label" for="image1">
          <i class="fas fa-image"></i>
          First Image
        </label>
        <div class="file-input-wrapper">
          <input type="file" id="image1" class="file-input" accept="image/*">
          <label for="image1" class="file-input-label">
            <i class="fas fa-cloud-upload-alt"></i>
            Choose First Image
          </label>
        </div>
      </div>

      <div class="upload-group">
        <label class="upload-label" for="image2">
          <i class="fas fa-image"></i>
          Second Image
        </label>
        <div class="file-input-wrapper">
          <input type="file" id="image2" class="file-input" accept="image/*">
          <label for="image2" class="file-input-label">
            <i class="fas fa-cloud-upload-alt"></i>
            Choose Second Image
          </label>
        </div>
      </div>

      <div class="status-message" id="statusMessage"></div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="mergeImages()">
          <i class="fas fa-magic"></i>
          Create Aadhaar Size
        </button>

      <h2 class="section-title">

        Preview
      </h2>

        <button class="btn btn-success" onclick="downloadImage('png')" id="downloadPngBtn" disabled>
          <i class="fas fa-download"></i>
          Download PNG
        </button>
        <button class="btn btn-danger" onclick="downloadImage('pdf')" id="downloadPdfBtn" disabled>
          <i class="fas fa-file-pdf"></i>
          Download PDF
        </button>

<canvas id="canvas" width="2480" height="3508" class="hidden"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const previewArea = document.getElementById('previewArea');
  const statusMessage = document.getElementById('statusMessage');
  const downloadPngBtn = document.getElementById('downloadPngBtn');
  const downloadPdfBtn = document.getElementById('downloadPdfBtn');
  let mergedImage;

  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
  });

  closeBtn.addEventListener('click', closeSidebar);
  overlay.addEventListener('click', closeSidebar);

  function closeSidebar() {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  }

  function showStatus(message, type) {
    statusMessage.textContent = message;
    statusMessage.className = `status-message status-${type}`;
    statusMessage.style.display = 'block';
    
    setTimeout(() => {
      statusMessage.style.display = 'none';
    }, 3000);
  }

  function loadImage(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = e.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  async function mergeImages() {
    const file1 = document.getElementById("image1").files[0];
    const file2 = document.getElementById("image2").files[0];

    if (!file1 || !file2) {
      showStatus("Please select both images.", "error");
      return;
    }

    try {
      showStatus("Processing images...", "success");
      
      const img1 = await loadImage(file1);
      const img2 = await loadImage(file2);

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const paddingTop = 40;
      const paddingSides = 20;
      const gap = 35;

      const availableWidth = canvas.width - paddingSides * 2 - gap;
      const imageWidth = availableWidth / 2;
      const imageHeight = imageWidth;

      const y = paddingTop;

      ctx.drawImage(img1, paddingSides, y, imageWidth, imageHeight);
      ctx.drawImage(img2, paddingSides + imageWidth + gap, y, imageWidth, imageHeight);

      mergedImage = canvas.toDataURL("image/jpeg", 0.6);
      
      previewArea.innerHTML = `<canvas class="preview-canvas" width="${canvas.width}" height="${canvas.height}"></canvas>`;
      const previewCanvas = previewArea.querySelector('canvas');
      const previewCtx = previewCanvas.getContext('2d');
      const previewImg = new Image();
      previewImg.onload = () => {
        previewCtx.drawImage(previewImg, 0, 0);
      };
      previewImg.src = mergedImage;

      downloadPngBtn.disabled = false;
      downloadPdfBtn.disabled = false;
      
      showStatus("Images merged successfully!", "success");
    } catch (error) {
      showStatus("Error processing images. Please try again.", "error");
    }
  }

  function downloadImage(type) {
    if (!mergedImage) {
      showStatus("Please create the Aadhaar size image first.", "error");
      return;
    }

    try {
      if (type === "png") {
        const link = document.createElement("a");
        link.download = "aadhaar-size-image.png";
        link.href = mergedImage;
        link.click();
        showStatus("PNG downloaded successfully!", "success");
      } else if (type === "pdf") {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
          orientation: "portrait",
          unit: "pt",
          format: [2480, 3508]
        });

        pdf.addImage(mergedImage, "JPEG", 0, 0, 2480, 3508, undefined, 'FAST');
        pdf.save("aadhaar-size-image.pdf");
        showStatus("PDF downloaded successfully!", "success");
      }
    } catch (error) {
      showStatus("Error downloading file. Please try again.", "error");
    }
  }

  document.getElementById('image1').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name;
    if (fileName) {
      const label = document.querySelector('label[for="image1"]');
      label.innerHTML = `<i class="fas fa-check-circle"></i> ${fileName}`;
      label.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';
    }
  });

  document.getElementById('image2').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name;
    if (fileName) {
      const label = document.querySelector('label[for="image2"]');
      label.innerHTML = `<i class="fas fa-check-circle"></i> ${fileName}`;
      label.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';
    }
  });
</script>
